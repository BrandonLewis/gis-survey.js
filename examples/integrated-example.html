<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated gnss.js and gis-survey.js Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .map-container {
      flex: 1;
      min-width: 600px;
      height: 500px;
      margin-right: 1rem;
    }
    .controls {
      flex: 0 0 300px;
    }
    .tool-group {
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 100%;
      background-color: #e0e0e0;
    }
    .status {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }
    .status.connected {
      background-color: #e8f5e9;
    }
    .status.disconnected {
      background-color: #f5f5f5;
    }
    .status.error {
      background-color: #ffebee;
    }
    .coordinates {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #e0f7fa;
      border-radius: 4px;
    }
    .rtk-fixed {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .rtk-float {
      background-color: #fff9c4;
      color: #f57f17;
    }
    .no-fix {
      background-color: #ffebee;
      color: #c62828;
    }
    .active-tool {
      background-color: #4285F4;
      color: white;
    }
    .feature-list-container {
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
    #status-message {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      background-color: #f0f8ff;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Integrated gnss.js and gis-survey.js Example</h1>
  
  <div class="container">
    <div class="map-container">
      <div id="map"></div>
      <div id="status-message"></div>
    </div>
    
    <div class="controls">
      <div class="tool-group">
        <h3>GNSS Connection</h3>
        <div id="connection-status" class="status disconnected">Disconnected</div>
        <button id="connect-bluetooth">Connect Bluetooth</button>
        <button id="connect-serial">Connect Serial</button>
        <button id="disconnect-device">Disconnect</button>
      </div>
      
      <div class="tool-group">
        <h3>NTRIP Connection</h3>
        <div id="ntrip-status" class="status disconnected">Disconnected</div>
        <button id="connect-ntrip">Connect NTRIP</button>
        <button id="disconnect-ntrip">Disconnect NTRIP</button>
      </div>
      
      <div class="tool-group">
        <h3>Position</h3>
        <div id="position-status" class="coordinates">
          No position data
        </div>
      </div>
      
      <div class="tool-group">
        <h3>Survey Tools</h3>
        <button id="capture-point">Capture Point</button>
        <button id="point-tool">Draw Point</button>
        <button id="line-tool">Draw Line</button>
        <button id="polygon-tool">Draw Polygon</button>
        <button id="stop-drawing">Stop Drawing</button>
      </div>
      
      <div class="tool-group">
        <h3>Measurement Tools</h3>
        <button id="measure-distance">Measure Distance</button>
        <button id="measure-area">Measure Area</button>
      </div>
      
      <div class="tool-group">
        <h3>Features</h3>
        <div class="feature-list-container">
          <ul id="feature-list">
            <li>No features yet</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
  <script type="module">
    // Import modules
    import { 
      createSurvey,
      Coordinate,
      GeometryEngine
    } from '../dist/gis-survey.esm.js';
    
    // Import the SimplifiedDrawingTool directly
    import { SimplifiedDrawingTool } from '../src/tools/SimplifiedDrawingTool.js';
    
    // UI Elements
    const connectionStatusEl = document.getElementById('connection-status');
    const ntripStatusEl = document.getElementById('ntrip-status');
    const positionStatusEl = document.getElementById('position-status');
    const featureListEl = document.getElementById('feature-list');
    const statusMessageEl = document.getElementById('status-message');
    
    // Initialize Google Maps
    const mapElement = document.getElementById('map');
    const map = new google.maps.Map(mapElement, {
      center: { lat: 40.7128, lng: -74.0060 },
      zoom: 12
    });
    
    // Track user-created features
    const userFeatures = {
      points: [],
      lines: [],
      polygons: []
    };
    
    // Initialize survey module
    let survey;
    let drawingTool;
    let activeTool = null;
    
    // For GNSS integration (mock implementation for example)
    let mockGnssPosition = null;
    const mockGnssPositionMarker = new google.maps.Marker({
      map: map,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: '#4285F4',
        fillOpacity: 0.7,
        strokeColor: '#FFFFFF',
        strokeWeight: 2,
        scale: 10
      }
    });
    mockGnssPositionMarker.setVisible(false);
    
    async function init() {
      try {
        // Initialize the survey module
        survey = await createSurvey(map, 'google', {
          enable3D: true,
          continuousDrawing: true
        });
        
        console.log('Survey initialized:', survey);
        
        // Initialize the drawing tool
        drawingTool = new SimplifiedDrawingTool({
          map: map,
          geometryEngine: GeometryEngine,
          mode: 'point',
          enable3D: true,
          continuousDrawing: true
        });
        
        // Add event listener for when features are created
        drawingTool.on('featureCreated', handleFeatureCreated);
        
        // Set up simulated GNSS module
        setupMockGnss();
        
        // Set up button handlers
        setupButtonHandlers();
        
        // Show initial status message
        showStatusMessage('Click a tool to start drawing or capturing points');
        
      } catch (error) {
        console.error('Error initializing:', error);
        showStatusMessage('Error initializing survey tools', true);
      }
    }
    
    function showStatusMessage(message, isError = false) {
      statusMessageEl.textContent = message;
      statusMessageEl.style.display = 'block';
      statusMessageEl.style.backgroundColor = isError ? '#ffebee' : '#f0f8ff';
      
      // Hide after 5 seconds if not an error
      if (!isError) {
        setTimeout(() => {
          statusMessageEl.style.display = 'none';
        }, 5000);
      }
    }
    
    function setupMockGnss() {
      // For this example, we'll mock a GNSS position that moves slightly over time
      // In a real implementation, this would come from the gnss.js library
      
      const centerLat = 40.7128;
      const centerLng = -74.0060;
      
      // Start position simulation
      mockGnssPosition = {
        latitude: centerLat,
        longitude: centerLng,
        altitude: 10,
        quality: 4, // RTK fixed
        satellites: 12
      };
      
      updatePositionDisplay(mockGnssPosition);
      mockGnssPositionMarker.setPosition({
        lat: mockGnssPosition.latitude,
        lng: mockGnssPosition.longitude
      });
      mockGnssPositionMarker.setVisible(true);
      
      // Simulate position updates every 3 seconds
      setInterval(() => {
        // Slightly move the position
        mockGnssPosition.latitude += (Math.random() - 0.5) * 0.0002;
        mockGnssPosition.longitude += (Math.random() - 0.5) * 0.0002;
        mockGnssPosition.altitude = 10 + Math.random() * 5;
        
        // Occasionally change the fix quality to simulate real-world conditions
        if (Math.random() < 0.1) {
          mockGnssPosition.quality = 5; // RTK float
        } else if (Math.random() < 0.05) {
          mockGnssPosition.quality = 1; // GPS
        } else {
          mockGnssPosition.quality = 4; // RTK fixed
        }
        
        // Update the position display
        updatePositionDisplay(mockGnssPosition);
        
        // Update the marker position
        mockGnssPositionMarker.setPosition({
          lat: mockGnssPosition.latitude,
          lng: mockGnssPosition.longitude
        });
      }, 3000);
      
      // Simulate connection status
      connectionStatusEl.textContent = 'Connected via Simulation';
      connectionStatusEl.className = 'status connected';
      
      // Simulate NTRIP connection
      ntripStatusEl.textContent = 'Connected to DEMO-MOUNTPOINT';
      ntripStatusEl.className = 'status connected';
    }
    
    function updatePositionDisplay(position) {
      if (!position) {
        positionStatusEl.textContent = 'No position data';
        return;
      }
      
      let fixClass = 'no-fix';
      let fixText = 'No Fix';
      
      if (position.quality === 4) {
        fixClass = 'rtk-fixed';
        fixText = 'RTK Fixed';
      } else if (position.quality === 5) {
        fixClass = 'rtk-float';
        fixText = 'RTK Float';
      } else if (position.quality === 1) {
        fixClass = '';
        fixText = 'GPS';
      } else if (position.quality === 2) {
        fixClass = '';
        fixText = 'DGPS';
      }
      
      positionStatusEl.innerHTML = `
        <div class="${fixClass}">Fix: ${fixText}</div>
        <div>Lat: ${position.latitude.toFixed(6)}</div>
        <div>Lng: ${position.longitude.toFixed(6)}</div>
        <div>Alt: ${position.altitude ? position.altitude.toFixed(2) + 'm' : 'N/A'}</div>
        <div>Satellites: ${position.satellites || 0}</div>
      `;
    }
    
    // Handle when a feature is created by the drawing tool
    function handleFeatureCreated(event) {
      console.log('Feature created:', event);
      
      // Add the feature to our tracking object based on type
      switch (event.type) {
        case 'point':
          userFeatures.points.push({
            coordinate: event.coordinate,
            marker: event.marker
          });
          showStatusMessage(`Point created at ${event.coordinate.toCompactString()}`);
          break;
          
        case 'line':
          userFeatures.lines.push({
            coordinates: event.coordinates,
            polyline: event.polyline
          });
          const length = GeometryEngine.calculateLength(event.coordinates);
          showStatusMessage(`Line created with ${event.coordinates.length} vertices. Length: ${(length / 1000).toFixed(2)} km`);
          break;
          
        case 'polygon':
          userFeatures.polygons.push({
            coordinates: event.coordinates,
            polygon: event.polygon
          });
          const area = GeometryEngine.calculateArea(event.coordinates);
          showStatusMessage(`Polygon created with ${event.coordinates.length} vertices. Area: ${(area / 1000000).toFixed(2)} sq km`);
          break;
      }
      
      // Update the feature list
      updateFeatureList();
    }
    
    function updateFeatureList() {
      const featureList = document.getElementById('feature-list');
      featureList.innerHTML = '';
      
      if (userFeatures.points.length === 0 && 
          userFeatures.lines.length === 0 && 
          userFeatures.polygons.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'No features yet';
        featureList.appendChild(li);
        return;
      }
      
      // Add user created points
      userFeatures.points.forEach((point, index) => {
        const li = document.createElement('li');
        li.textContent = `Point ${index + 1}: ${point.coordinate.toCompactString()}`;
        featureList.appendChild(li);
      });
      
      // Add user created lines
      userFeatures.lines.forEach((line, index) => {
        const li = document.createElement('li');
        const length = GeometryEngine.calculateLength(line.coordinates);
        li.textContent = `Line ${index + 1}: Length = ${(length / 1000).toFixed(2)} km (${line.coordinates.length} vertices)`;
        featureList.appendChild(li);
      });
      
      // Add user created polygons
      userFeatures.polygons.forEach((polygon, index) => {
        const li = document.createElement('li');
        const area = GeometryEngine.calculateArea(polygon.coordinates);
        li.textContent = `Polygon ${index + 1}: Area = ${(area / 1000000).toFixed(2)} sq km (${polygon.coordinates.length} vertices)`;
        featureList.appendChild(li);
      });
    }
    
    function activateTool(mode) {
      deactivateDrawing(); // First deactivate any active tool
      
      console.log(`Activating ${mode} drawing tool`);
      drawingTool.activate({ mode: mode });
      activeTool = 'drawing';
      
      // Provide visual feedback that drawing is active
      const buttonId = `${mode}-tool`;
      document.querySelectorAll('.tool-group button').forEach(button => {
        button.classList.remove('active-tool');
      });
      document.getElementById(buttonId).classList.add('active-tool');
      
      // Show help message based on the mode
      let helpMessage = '';
      switch(mode) {
        case 'point':
          helpMessage = 'Click on the map to create a point';
          break;
        case 'line':
          helpMessage = 'Click to add vertices. Double-click to complete the line';
          break;
        case 'polygon':
          helpMessage = 'Click to add vertices. Double-click to complete the polygon';
          break;
      }
      
      showStatusMessage(helpMessage);
    }
    
    function deactivateDrawing() {
      if (drawingTool && drawingTool.isActive) {
        drawingTool.deactivate();
      }
      
      // Remove highlighting from all buttons
      document.querySelectorAll('.tool-group button').forEach(button => {
        button.classList.remove('active-tool');
      });
      
      activeTool = null;
    }
    
    function setupButtonHandlers() {
      // GNSS connection buttons would be set up here in a real integration
      document.getElementById('connect-bluetooth').addEventListener('click', () => {
        showStatusMessage('This is a mock example. Bluetooth connection would be handled by gnss.js in a real implementation.');
      });
      
      document.getElementById('connect-serial').addEventListener('click', () => {
        showStatusMessage('This is a mock example. Serial connection would be handled by gnss.js in a real implementation.');
      });
      
      document.getElementById('disconnect-device').addEventListener('click', () => {
        showStatusMessage('This is a mock example. Device disconnection would be handled by gnss.js in a real implementation.');
      });
      
      // NTRIP connection buttons
      document.getElementById('connect-ntrip').addEventListener('click', () => {
        showStatusMessage('This is a mock example. NTRIP connection would be handled by gnss.js in a real implementation.');
      });
      
      document.getElementById('disconnect-ntrip').addEventListener('click', () => {
        showStatusMessage('This is a mock example. NTRIP disconnection would be handled by gnss.js in a real implementation.');
      });
      
      // Survey tools
      document.getElementById('capture-point').addEventListener('click', () => {
        if (!mockGnssPosition) {
          showStatusMessage('No position available', true);
          return;
        }
        
        console.log('Capturing point at position:', mockGnssPosition);
        
        // Create a point at the current GNSS position
        const coordinate = new Coordinate(
          mockGnssPosition.latitude, 
          mockGnssPosition.longitude, 
          mockGnssPosition.altitude || 0
        );
        
        // Create a marker for the point
        const marker = new google.maps.Marker({
          position: { 
            lat: coordinate.lat, 
            lng: coordinate.lng 
          },
          map: map,
          title: `Captured Point (${coordinate.toCompactString()})`,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: mockGnssPosition.quality >= 4 ? '#4CAF50' : '#FFC107',
            fillOpacity: 0.8,
            strokeColor: '#FFFFFF',
            strokeWeight: 2,
            scale: 8
          }
        });
        
        // Add to user features
        userFeatures.points.push({
          coordinate: coordinate,
          marker: marker
        });
        
        // Update feature list
        updateFeatureList();
        
        showStatusMessage(`Point captured at ${coordinate.toCompactString()}`);
      });
      
      // Drawing tools
      document.getElementById('point-tool').addEventListener('click', () => {
        activateTool('point');
      });
      
      document.getElementById('line-tool').addEventListener('click', () => {
        activateTool('line');
      });
      
      document.getElementById('polygon-tool').addEventListener('click', () => {
        activateTool('polygon');
      });
      
      document.getElementById('stop-drawing').addEventListener('click', () => {
        deactivateDrawing();
        showStatusMessage('Drawing stopped');
      });
      
      // Measurement tools
      document.getElementById('measure-distance').addEventListener('click', () => {
        showStatusMessage('Distance measurement tool would be implemented in a full version');
      });
      
      document.getElementById('measure-area').addEventListener('click', () => {
        showStatusMessage('Area measurement tool would be implemented in a full version');
      });
    }
    
    // Initialize everything when the page loads
    init();
  </script>
</body>
</html>
