<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gis-survey.js Basic Usage Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .map-container {
      flex: 1;
      min-width: 600px;
      height: 500px;
      margin-right: 1rem;
    }
    .controls {
      flex: 0 0 300px;
    }
    .tool-group {
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 100%;
      background-color: #e0e0e0;
    }
    .active-tool {
      background-color: #4285F4;
      color: white;
    }
    .feature-list-container {
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
    #status-message {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      background-color: #f0f8ff;
      display: none;
    }
  </style>
</head>
<body>
  <h1>gis-survey.js Basic Usage Example</h1>
  
  <div class="container">
    <div class="map-container">
      <div id="map"></div>
      <div id="status-message"></div>
    </div>
    
    <div class="controls">
      <div class="tool-group">
        <h3>Drawing Tools</h3>
        <button id="point-tool">Point</button>
        <button id="line-tool">Line</button>
        <button id="polygon-tool">Polygon</button>
      </div>
      
      <div class="tool-group">
        <h3>Editing Tools</h3>
        <button id="select-tool">Select</button>
        <button id="edit-tool">Edit</button>
        <button id="delete-tool">Delete</button>
      </div>
      
      <div class="tool-group">
        <h3>Measurement Tools</h3>
        <button id="measure-distance">Measure Distance</button>
        <button id="measure-area">Measure Area</button>
      </div>
      
      <div class="tool-group">
        <h3>GNSS Integration</h3>
        <button id="connect-gnss">Connect GNSS</button>
        <button id="capture-point">Capture Point at Position</button>
      </div>
      
      <div class="tool-group">
        <h3>Feature List</h3>
        <div class="feature-list-container">
          <ul id="feature-list">
            <li>No features yet</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
  <script type="module">
    import { 
      createSurvey, 
      Coordinate, 
      GeometryEngine, 
      CoordinateUtils 
    } from '../dist/gis-survey.esm.js';
    
    // We need to import the SimplifiedDrawingTool directly for this example
    import { SimplifiedDrawingTool } from '../src/tools/SimplifiedDrawingTool.js';
    
    // Initialize Google Maps
    const mapElement = document.getElementById('map');
    const map = new google.maps.Map(mapElement, {
      center: { lat: 40.7128, lng: -74.0060 },
      zoom: 12
    });
    
    // Initialize survey module with the map
    let survey;
    let drawingTool;
    let activeTool = null;
    
    // Track user-created features
    const userFeatures = {
      points: [],
      lines: [],
      polygons: []
    };
    
    // Sample data for testing core functionality
    const sampleCoordinates = [
      new Coordinate(40.7128, -74.0060, 10),  // New York
      new Coordinate(34.0522, -118.2437, 30), // Los Angeles
      new Coordinate(41.8781, -87.6298, 15),  // Chicago
      new Coordinate(37.7749, -122.4194, 25)  // San Francisco
    ];
    
    // Markers to visualize coordinates
    const markers = [];
    
    async function initSurvey() {
      try {
        survey = await createSurvey(map, 'google', {
          enable3D: true,
          continuousDrawing: true
        });
        
        console.log('Survey initialized with core functionality:', survey);
        
        // Initialize the drawing tool
        drawingTool = new SimplifiedDrawingTool({
          map: map,
          geometryEngine: GeometryEngine,
          mode: 'point',
          enable3D: true,
          continuousDrawing: true
        });
        
        // Add event listener for when features are created
        drawingTool.on('featureCreated', handleFeatureCreated);
        
        // Test core functionality - Coordinate creation
        const homeCoord = survey.geometry.createCoordinate(40.7128, -74.0060, 10);
        console.log('Created coordinate:', homeCoord);
        
        // Test GeometryEngine distance calculation
        const distanceAB = GeometryEngine.calculateDistance(
          sampleCoordinates[0], 
          sampleCoordinates[1],
          { includeElevation: true }
        );
        console.log(`3D Distance from NY to LA: ${distanceAB.toFixed(2)} meters`);
        
        // Test GeometryEngine area calculation
        const polygon = [
          sampleCoordinates[0],
          sampleCoordinates[1],
          sampleCoordinates[2],
          sampleCoordinates[3],
          sampleCoordinates[0]  // Close the polygon
        ];
        
        const area = GeometryEngine.calculateArea(polygon);
        console.log(`Area of sample polygon: ${(area / 1000000).toFixed(2)} sq km`);
        
        // Add sample coordinates to the map
        sampleCoordinates.forEach((coord, index) => {
          const marker = new google.maps.Marker({
            position: { lat: coord.lat, lng: coord.lng },
            map: map,
            title: `Sample Point ${index + 1}`,
            label: String(index + 1)
          });
          markers.push(marker);
        });
        
        // Draw the polygon
        const polygonPath = sampleCoordinates.map(coord => ({ lat: coord.lat, lng: coord.lng }));
        polygonPath.push(polygonPath[0]); // Close the polygon
        
        const mapPolygon = new google.maps.Polygon({
          paths: polygonPath,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        mapPolygon.setMap(map);
        
        // Calculate the centroid
        const centroid = GeometryEngine.calculateCentroid(sampleCoordinates);
        console.log('Polygon centroid:', centroid);
        
        // Add centroid marker
        const centroidMarker = new google.maps.Marker({
          position: { lat: centroid.lat, lng: centroid.lng },
          map: map,
          title: 'Centroid',
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: '#4285F4',
            fillOpacity: 1,
            strokeColor: '#FFFFFF',
            strokeWeight: 2
          }
        });
        
        // Set up bounds to show all markers
        const bounds = new google.maps.LatLngBounds();
        sampleCoordinates.forEach(coord => {
          bounds.extend({ lat: coord.lat, lng: coord.lng });
        });
        map.fitBounds(bounds);
        
        // Set up tool buttons
        document.getElementById('point-tool').addEventListener('click', () => {
          activateTool('point');
        });
        
        document.getElementById('line-tool').addEventListener('click', () => {
          activateTool('line');
        });
        
        document.getElementById('polygon-tool').addEventListener('click', () => {
          activateTool('polygon');
        });
        
        document.getElementById('select-tool').addEventListener('click', () => {
          deactivateDrawing();
          console.log('Select tool - not yet implemented');
        });
        
        document.getElementById('edit-tool').addEventListener('click', () => {
          deactivateDrawing();
          console.log('Edit tool - not yet implemented');
        });
        
        document.getElementById('delete-tool').addEventListener('click', () => {
          deleteSelectedFeatures();
        });
        
        document.getElementById('measure-distance').addEventListener('click', () => {
          measureDistanceBetweenSamplePoints();
        });
        
        document.getElementById('measure-area').addEventListener('click', () => {
          measurePolygonArea();
        });
        
        document.getElementById('connect-gnss').addEventListener('click', () => {
          connectGnss();
        });
        
        document.getElementById('capture-point').addEventListener('click', () => {
          capturePointAtPosition();
        });
        
        // Update feature list
        updateFeatureList();
        
      } catch (error) {
        console.error('Error initializing survey:', error);
      }
    }
    
    // Handle when a feature is created by the drawing tool
    function handleFeatureCreated(event) {
      console.log('Feature created:', event);
      
      // Add the feature to our tracking object based on type
      switch (event.type) {
        case 'point':
          userFeatures.points.push({
            coordinate: event.coordinate,
            marker: event.marker
          });
          showStatusMessage(`Point created at ${event.coordinate.toCompactString()}`);
          break;
          
        case 'line':
          userFeatures.lines.push({
            coordinates: event.coordinates,
            polyline: event.polyline
          });
          const length = GeometryEngine.calculateLength(event.coordinates);
          showStatusMessage(`Line created with ${event.coordinates.length} vertices. Length: ${(length / 1000).toFixed(2)} km`);
          break;
          
        case 'polygon':
          userFeatures.polygons.push({
            coordinates: event.coordinates,
            polygon: event.polygon
          });
          const area = GeometryEngine.calculateArea(event.coordinates);
          showStatusMessage(`Polygon created with ${event.coordinates.length} vertices. Area: ${(area / 1000000).toFixed(2)} sq km`);
          break;
      }
      
      // Update the feature list
      updateFeatureList();
    }
    
    function showStatusMessage(message) {
      const statusElement = document.getElementById('status-message');
      statusElement.textContent = message;
      statusElement.style.display = 'block';
      
      // Hide after 5 seconds
      setTimeout(() => {
        statusElement.style.display = 'none';
      }, 5000);
    }
    
    function updateFeatureList() {
      const featureList = document.getElementById('feature-list');
      featureList.innerHTML = '';
      
      // Add sample points
      sampleCoordinates.forEach((coord, index) => {
        const li = document.createElement('li');
        li.textContent = `Sample Point ${index + 1}: ${coord.toCompactString()} (elev: ${coord.elevation}m)`;
        featureList.appendChild(li);
      });
      
      // Add sample polygon
      const li = document.createElement('li');
      li.textContent = `Sample Polygon: Area = ${(GeometryEngine.calculateArea(sampleCoordinates) / 1000000).toFixed(2)} sq km`;
      featureList.appendChild(li);
      
      // Add user created points
      userFeatures.points.forEach((point, index) => {
        const li = document.createElement('li');
        li.textContent = `User Point ${index + 1}: ${point.coordinate.toCompactString()}`;
        featureList.appendChild(li);
      });
      
      // Add user created lines
      userFeatures.lines.forEach((line, index) => {
        const li = document.createElement('li');
        const length = GeometryEngine.calculateLength(line.coordinates);
        li.textContent = `User Line ${index + 1}: Length = ${(length / 1000).toFixed(2)} km (${line.coordinates.length} vertices)`;
        featureList.appendChild(li);
      });
      
      // Add user created polygons
      userFeatures.polygons.forEach((polygon, index) => {
        const li = document.createElement('li');
        const area = GeometryEngine.calculateArea(polygon.coordinates);
        li.textContent = `User Polygon ${index + 1}: Area = ${(area / 1000000).toFixed(2)} sq km (${polygon.coordinates.length} vertices)`;
        featureList.appendChild(li);
      });
    }
    
    function activateTool(mode) {
      deactivateDrawing(); // First deactivate any active tool
      
      console.log(`Activating ${mode} drawing tool`);
      drawingTool.activate({ mode: mode });
      activeTool = 'drawing';
      
      // Provide visual feedback that drawing is active
      const buttonId = `${mode}-tool`;
      document.querySelectorAll('.tool-group button').forEach(button => {
        button.classList.remove('active-tool');
      });
      document.getElementById(buttonId).classList.add('active-tool');
      
      // Show help message based on the mode
      let helpMessage = '';
      switch(mode) {
        case 'point':
          helpMessage = 'Click on the map to create a point';
          break;
        case 'line':
          helpMessage = 'Click to add vertices. Double-click to complete the line';
          break;
        case 'polygon':
          helpMessage = 'Click to add vertices. Double-click to complete the polygon';
          break;
      }
      
      showStatusMessage(helpMessage);
    }
    
    function deactivateDrawing() {
      if (drawingTool && drawingTool.isActive) {
        drawingTool.deactivate();
      }
      
      // Remove highlighting from all buttons
      document.querySelectorAll('.tool-group button').forEach(button => {
        button.classList.remove('active-tool');
      });
      
      activeTool = null;
    }
    
    function deleteSelectedFeatures() {
      if (!survey) return;
      
      console.log('Delete selected features - not yet implemented');
      alert('Delete functionality would be implemented here. This would allow you to select and delete features.');
    }
    
    function measureDistanceBetweenSamplePoints() {
      if (!survey) return;
      
      // Use the GeometryEngine to calculate distances between all points
      let totalDistance = 0;
      const distanceResults = [];
      
      for (let i = 0; i < sampleCoordinates.length - 1; i++) {
        const from = sampleCoordinates[i];
        const to = sampleCoordinates[i + 1];
        
        const distance = GeometryEngine.calculateDistance(from, to, { includeElevation: true });
        totalDistance += distance;
        
        distanceResults.push(`Distance from point ${i+1} to ${i+2}: ${(distance / 1000).toFixed(2)} km`);
      }
      
      // Complete the circuit for the polygon
      const closingDistance = GeometryEngine.calculateDistance(
        sampleCoordinates[sampleCoordinates.length - 1], 
        sampleCoordinates[0], 
        { includeElevation: true }
      );
      totalDistance += closingDistance;
      distanceResults.push(`Distance from point ${sampleCoordinates.length} to 1: ${(closingDistance / 1000).toFixed(2)} km`);
      distanceResults.push(`Total perimeter: ${(totalDistance / 1000).toFixed(2)} km`);
      
      // Display the results
      alert(distanceResults.join('\n'));
    }
    
    function measurePolygonArea() {
      if (!survey) return;
      
      // Use the GeometryEngine to calculate the area
      const area = GeometryEngine.calculateArea(sampleCoordinates);
      alert(`Polygon area: ${(area / 1000000).toFixed(2)} square kilometers`);
    }
    
    function connectGnss() {
      if (!survey) return;
      
      console.log('Connect GNSS - not yet implemented');
      alert('GNSS integration would be implemented here. This would connect to the gnss.js module.');
    }
    
    function capturePointAtPosition() {
      if (!survey) return;
      
      // Create a random coordinate near the center of the map for demonstration
      const center = map.getCenter();
      const lat = center.lat() + (Math.random() - 0.5) * 0.1;
      const lng = center.lng() + (Math.random() - 0.5) * 0.1;
      
      const newCoord = new Coordinate(lat, lng, Math.random() * 50);
      sampleCoordinates.push(newCoord);
      
      // Add a marker for the new coordinate
      const marker = new google.maps.Marker({
        position: { lat: newCoord.lat, lng: newCoord.lng },
        map: map,
        title: `Captured Point ${sampleCoordinates.length}`,
        label: String(sampleCoordinates.length),
        animation: google.maps.Animation.DROP
      });
      markers.push(marker);
      
      // Update the feature list
      updateFeatureList();
      
      alert(`Captured new point at ${newCoord.toCompactString()} with elevation ${newCoord.elevation.toFixed(2)}m`);
    }
    
    // Initialize the survey when the page loads
    initSurvey();
  </script>
</body>
</html>
